  <body>
    <main>
      <article>
        <p id="Figure01"></p>
        <div class="w1008">
          <img src="images/large/type-2-errors.svg" alt="Figure 01: Sideways Type II error" />
          <a target="_blank" href="images/type-2-errors.html"><img class="button" src="images/full-screen-button.svg" alt="Show full size" /></a>
          <p>Figure 01</p>
        </div>
        <p id="Figure02"></p>
        <div class="w1008">
          <img src="images/large/type-1-errors.svg" alt="Figure 02: Sideways Type I error" />
          <a target="_blank" href="images/type-1-errors.html"><img class="button" src="images/full-screen-button.svg" alt="Show full size" /></a>
          <p>Figure 02</p>
        </div>
        <p id="Figure03"></p>
        <div class="w1008">
          <img src="images/large/basic-alpha-beta-es-n.svg" alt="Figure 03: Statistical experiment with alpha = 5% and statistical power = 84%" />

          <p>Figure 03</p>

        </div>
        <p id="Figure05"></p>
        <div class="w1008">
          <img src="images/large/insignificant-result.svg" alt="Figure 05: What is the best hypothesis to test?" />

    <script>
      if(!Modernizr.svg)for(var imgs=document.getElementsByTagName("img"),svgExtension=/.*\.svg$/,l=imgs.length,i=0;i<l;i++)imgs[i].src.match(svgExtension)&&(imgs[i].src=imgs[i].src.slice(0,-3)+"png",console.log(imgs[i].src));
